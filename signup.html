  <header>
    <h2>Sign up for Alerts and News </h2>
  </header>
  <a id="main-content"></a>
  <section class="lh_section">
    <header>
      <h3>Enter your information</h3>
    </header>
    <form action="signup.html" method="post">
      <div>
        <label for="name">Full name</label>
        <input class="formtext" type="text" id="name" autofocus>
        <span id="name_error" class="error"></span>
      </div>
      <div>
        <label for="email">Email address</label>
        <input  class="formtext" type="email" id="email">
        <span id="email_error" class="error"></span>
        <div>
          <label for="alerts">Receive SMS Alerts</label>
          <input type="checkbox" id="alerts">
        </div>
        <div>
          <label for="phone">Phone number</label>
          <input class="formtext" type="tel" id="phone">
        </div>
        <div>
          <label for="atlantic">Atlantic Division News</label>
          <input type="checkbox" id="atlantic">
        </div>
        <div>
          <label for="coastal">Coastal Division News</label>
          <input type="checkbox" id="coastal">
        </div>
        <div id="submit_div">
        <button type="submit">Submit</button>
      </div>
      </form>
    </section>
